<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./nozzarashi/practice-4-19/src/css/normalize.css" rel="stylesheet">
  <link href="./nozzarashi/practice-4-19/src/css/chat.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>chat</title>
</head>

<body>

  <main>
    <div id="chat-wrapper" class="chat-wrapper wrapper">
      <div class="chat">
        <div class="chat__header">
          <button type="button" class="chat__header-options-button">
            Настройки
          </button>
          <button type="button" class="chat__header-exit-button">
            Выйти
          </button>
        </div>
        <div id="chat-body" class="chat__body">

          <div id="chat-messages-container"></div>

          <template id="my-message-template">
            <div class="chat__body-message chat__body-message--my">
              <span class="chat__message-content"></span>
              <span class="chat__message-time"></span>
            </div>
          </template>
          <template id="other-message-template">
            <div class="chat__body-message chat__body-message--other">
              <span class="chat__message-content"></span>
              <span class="chat__message-time"></span>
            </div>
          </template>
        </div>
        <div class="chat__footer">
          <form id="chat-message-form" class="chat__footer-form">
            <input id="chat-form-input" class="chat__input" type="text" placeholder="Все ждут твоего сообщения">
            <button class="chat__send-message">
              <img src="../nozzarashi/practice-4-19/public/img/send_message_h658r2sqnalp.svg" alt="" width="20px"
                height="20px">
            </button>
          </form>
        </div>

      </div>
    </div>
  </main>


  <!-- ====================== -->
  <dialog id="chat-authorization-dialog" open>
    <div class="wrapper">
      <div class="chat-authorization">
        <div class="chat-authorization__header">
          <h4 class="chat-authorization__header-title">Авторизация</h4>

        </div>
        <form id="authorization-form" class="chat-authorization__form">
          <label class="chat-authorization__input-title">
            Почта:
            <input id="chat-authorization-input" class="chat-authorization__input input" type="email"
              placeholder="Введите вашу почту">

            <span id="authorization-info-message"></span>
          </label>

          <div class="chat-authorization__form-actions">
            <button type="submit" id="getCodeButton" class="chat-authorization__form-button action-btn">Получить
              код</button>
            <button id="authorization-switch-button" type="button"
              class="chat-authorization__form-button action-btn">Ввести код</button>
          </div>
        </form>

      </div>
    </div>
  </dialog>

  <dialog id="chat-confirmation-dialog">
    <div class="wrapper">
      <div class="chat-confirmation">
        <div class="chat-confirmation__header">
          <h4 class="chat-confirmation__header-title">Подтверждение</h4>
          <button id="confirmation-close-button" class="chat-confirmation__close-button close-btn">
            <svg width="22" height="22" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.45"
                d="M12.4653 3.53243L13.9071 4.97427L5.63731 13.2441L4.19547 11.8023L12.4653 3.53243ZM5.5793 3.37499L14.3629 12.1586L12.8299 13.6916L4.04632 4.90798L5.5793 3.37499Z"
                fill="black" />
            </svg>
          </button>
        </div>

        <div class="chat-confirmation__body">
          <form id="confirmation-form" class="chat-confirmation__form">
            <label class="chat-confirmation__input-title">
              Код:
              <input id="chat-confirmation-input" class="chat-confirmation__input input" type="text"
                placeholder="Введите код">
            </label>

            <button class="chat-confirmation__button action-btn">Войти</button>
          </form>
          <span id="confirmation-info-message"></span>


        </div>
      </div>
    </div>
  </dialog>

  <dialog id="chat-options-dialog">
    <div class="wrapper">
      <div class="chat-options">
        <div class="chat-options__header">
          <h4 class="chat-options__header-title">Настройки</h4>
          <button class="chat-options__close-button close-btn">
            <svg width="22" height="22" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.45"
                d="M12.4653 3.53243L13.9071 4.97427L5.63731 13.2441L4.19547 11.8023L12.4653 3.53243ZM5.5793 3.37499L14.3629 12.1586L12.8299 13.6916L4.04632 4.90798L5.5793 3.37499Z"
                fill="black" />
            </svg>
          </button>
        </div>

        <div class="chat-options__body">
          <form id="options-change-name" class="chat-options__change-name-form">
            <label class="chat-options__input-title">Имя в чате
              <input id="chat-options-change-name-input" class="chat-options__change-name-input input" type="text"
                style="font-size: 14px;" placeholder="Новое имя: Оптимус прайм">
            </label>

            <button class="chat-options__change-name-button">
              <svg class="chat-options__change-name-button-svg" id="Capa_1" enable-background="new 0 0 404.644 404.644"
                viewBox="0 0 404.644 404.644" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <g>
                  <path
                    d="m5.535 386.177c-3.325 15.279 8.406 21.747 19.291 16.867l367.885-188.638h.037c4.388-2.475 6.936-6.935 6.936-12.08 0-5.148-2.548-9.611-6.936-12.085h-.037l-367.885-188.641c-10.885-4.881-22.616 1.589-19.291 16.869.225 1.035 21.974 97.914 33.799 150.603l192.042 33.253-192.042 33.249c-11.825 52.686-33.575 149.567-33.799 150.603z"
                    fill="#096ad9"></path>
                </g>
              </svg>
            </button>
          </form>

          <span id="options-change-name-message"></span>
        </div>
      </div>
    </div>
  </dialog>


  <script type="module" src="./nozzarashi/practice-4-19/src/ts/components/constants.ts"></script>
  <script type="module" src="./nozzarashi/practice-4-19/src/ts/helpers.ts"></script>
  <script type="module" src="./nozzarashi/practice-4-19/src/ts/authorization.ts"></script>
  <script type="module" src="./nozzarashi/practice-4-19/src/ts/confirmation.ts"></script>
  <script type="module" src="./nozzarashi/practice-4-19/src/ts/options.ts"></script>
  <script type="module" src="./nozzarashi/practice-4-19/src/ts/websokets.ts"></script>
  <script type="module" src="./nozzarashi/practice-4-19/src/ts/main.ts"></script>
</body>

</html>
